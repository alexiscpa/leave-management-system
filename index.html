<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部門請假管理系統</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>部門請假管理系統</h1>
            <div class="user-role">
                <label>登入身分：</label>
                <select id="userRole">
                    <option value="employee">一般員工</option>
                    <option value="manager">主管</option>
                </select>
                <select id="currentUser">
                    <!-- 動態載入人員清單 -->
                </select>
            </div>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="calendar">週曆視圖</button>
            <button class="tab-btn" data-tab="apply">請假申請</button>
            <button class="tab-btn" data-tab="approval">主管核准</button>
            <button class="tab-btn" data-tab="settings">人員設定</button>
        </nav>

        <!-- 週曆視圖 -->
        <div id="calendar" class="tab-content active">
            <div class="calendar-controls">
                <div class="date-selector">
                    <label>選擇年月：</label>
                    <select id="yearSelect"></select>
                    <select id="monthSelect"></select>
                </div>
                <div class="week-selector">
                    <label>選擇週別：</label>
                    <select id="weekSelect"></select>
                </div>
            </div>

            <div class="legend">
                <span class="legend-item"><span class="color-box leave"></span>請假</span>
                <span style="color:#999;font-size:13px;margin-left:20px;">（週曆只顯示已核准的請假）</span>
            </div>

            <div id="calendarView" class="calendar-grid">
                <!-- 動態生成週曆表格 -->
            </div>
        </div>

        <!-- 請假申請 -->
        <div id="apply" class="tab-content">
            <h2>請假申請</h2>
            <form id="leaveForm">
                <div class="form-group">
                    <label>申請人：</label>
                    <input type="text" id="applicantName" readonly>
                </div>
                <div class="form-group">
                    <label>請假日期：</label>
                    <input type="date" id="leaveDate" required>
                </div>
                <div class="form-group">
                    <label>開始時間：</label>
                    <select id="startTime" required>
                        <!-- 08:30-17:30，每小時一個選項 -->
                    </select>
                </div>
                <div class="form-group">
                    <label>結束時間：</label>
                    <select id="endTime" required>
                        <!-- 08:30-17:30，每小時一個選項 -->
                    </select>
                </div>
                <div class="form-group">
                    <label>請假時數：</label>
                    <input type="text" id="leaveHours" readonly>
                </div>
                <div class="form-group">
                    <label>請假原因：</label>
                    <textarea id="leaveReason" rows="3" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">提交申請</button>
                    <button type="button" class="btn-secondary" onclick="document.getElementById('leaveForm').reset()">清除</button>
                </div>
                <div id="proxyWarning" class="warning-message" style="display:none;">
                    ⚠️ 您的代理人在此時段有請假或代理任務，需要主管特別核准
                </div>
            </form>
        </div>

        <!-- 主管核准 -->
        <div id="approval" class="tab-content">
            <h2>主管特別核准</h2>
            <p style="color:#666;font-size:14px;margin-top:-10px;margin-bottom:20px;">當員工的代理人在同時段也有請假時，需要主管核准才能完成請假申請</p>
            <div id="approvalList">
                <!-- 動態載入待審核清單 -->
            </div>
        </div>

        <!-- 人員設定 -->
        <div id="settings" class="tab-content">
            <h2>人員與代理人設定</h2>
            <button class="btn-primary" onclick="addEmployee()">新增人員</button>
            <div id="employeeList" class="employee-list">
                <!-- 動態載入人員清單 -->
            </div>
        </div>
    </div>

    <!-- 模態視窗 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
